<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <!-- Heading Title h2 -->
      <h2>Expense Tracker</h2>

      <!-- This is the section named class 'container' -->
      <div class="container">

        <!-- Heading Title with a text id='balance' -->
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        
        <!-- section with class='inc-exp-container' -->
        <div class="inc-exp-container">     

          <!-- section for income -->
          <div>                    
            <h4>Income</h4>
              <p id="money-plus" class="money plus">+$0.00</p>
          </div>

          <!-- section for expense -->
          <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money minus">-$0.00</p>
          </div>

        </div>

        <!-- Heading for History Section -->
        <h3>History</h3>

        <!-- Creating an unordered bulleted list -->
        <ul id="list" class="list">
          <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
          </li> --> 
        </ul>
        
        <!-- Heading for New Transaction Section -->
        <h3>Add new transaction</h3>

        <!-- Making a form with id='form' -->
        <form id="form">

          <!-- Creating a section called 'form-control' -->
          <div class="form-control">

            <!-- Creating a label with id='text' -->
            <label for="text">Text</label>

            <!-- Creating an input field where user can enter data -->
            <!-- Creating a label with type='text' and with id='text' -->
            <input type="text" id="text" placeholder="Enter text..." />

          </div>

          <!-- creating a section called 'form-control' -->
          <div class="form-control">

            <!-- Creating a label with id='amount' -->
            <label for="amount"> 
            
              Amount <br />
              (negative - expense, positive - income)
          
            </label>

            <!-- Creating an input field where user can enter data -->
            <!-- Creating a label with type='number' and with id='number' -->
            <input type="number" id="amount" placeholder="Enter amount..." />
          
          </div>
        
          <!-- Creating a button called 'btn' -->
          <button class="btn">Add transaction</button>

        </form>
      </div>

    </body>

    <script src="script.js"></script>

</html>
